<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css"> <!-- Link do caminho para a página de reset do estilo do site -->
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css"> <!-- Link do caminho para a página do estilo do site -->
        <title>Cat Treinee - LOGIN</title> <!-- Título -->
    </head>
    <body>
        <header id="header">
            <div class="left">
                <img id="logo" src="./assets/images/logo-es.png" class="logo" onclick="modos()">
                <h1>Cat Treinee - Login</h1>
            </div>
            <div id="div" class="none"> <!-- CENTER -->
                <h1>Teste de visibilidade - Funcional</h1> <!-- Ainda decidir o que colocar -->
            </div>
        </header>
        <main class="login">
            <section class="perfil"> <!-- SECTION <-> -->
                <div class="mod_img">   
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" class="login" src="./assets/images/login-es.png">
                    </div>
                    <input type="file" id="imageUpload" accept="image/*">
                    <button onclick="upload_img()">Mudar Imagem</button>
                    </div>
                    <div class="blocos">
                        <div class="text1">
                            <form class="form">
                                <ul>
                                    <label for="singleline">Nome Completo:</label>
                                    <label for="singleline">Código de Login:</label>
                                </ul>
                                <ul>
                                    <input type="text" id="name" name="nome">
                                    <input type="text" id="cod" name="codigo_login">
                                </ul>
                            </form>
                            <button class="cod">Enviar Código</button>
                        </div>
                        <div class="text2">
                            <form class="form">
                                <ul>
                                    <label for="singleline">Email:</label>
                                    <label for="singleline">Senha:</label>
                                    <label for="singleline">Confirmar Senha:</label>
                                </ul>
                                <ul>
                                    <input type="text" id="email" name="email">
                                    <input type="password" id="senha" name="senha">
                                    <input type="password" id="confirm_senha" name="confirm_senha">
                                </ul>
                            </form>
                        </div>
                    </div>
                    <footer class="login">
                        <p>asdasda</p>
                    </footer>
            </section>
            <section class="personal">
                <div>
                    <h1>TEXTO EXEMPLO</h1>
                </div>
            </section>
        </main>
        <script src="./assets/js/script.js"></script> <!-- Caminho do script do site -->
    </body>


</html>
